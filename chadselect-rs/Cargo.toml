[package]
name = "chadselect"
version = "0.2.0"
edition = "2021"
description = "Unified data extraction â€” Regex, XPath 1.0, CSS Selectors, and JMESPath behind one query interface"
license = "MIT"
repository = "https://github.com/markjacksoncerberus/chadselect"
keywords = ["scraping", "xpath", "css", "jmespath", "extraction"]
categories = ["parsing", "web-programming"]

[dependencies]
regex = "1"
serde_json = "1"
scraper = "0.21"
sxd_html = "0.1"
sxd-document = "0.3"
sxd-xpath = "0.4"
jmespath = "0.3"
log = "0.4"

[dev-dependencies]
env_logger = "0.11"
criterion = { version = "0.5", features = ["html_reports"] }

[[bench]]
name = "engine_bench"
harness = false
