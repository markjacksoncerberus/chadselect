name: Publish Python to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install package with test deps
        working-directory: chadselect-py
        run: |
          pip install -e ".[dev]"

      - name: Run tests
        working-directory: chadselect-py
        run: pytest -v

  publish:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: [test]
    environment:
      name: pypi
      url: https://pypi.org/p/chadselect
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build tools
        run: pip install build

      - name: Build sdist and wheel
        working-directory: chadselect-py
        run: python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: chadselect-py/dist/
          password: ${{ secrets.PYPI_API_TOKEN }}
